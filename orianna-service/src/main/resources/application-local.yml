#app
server:
    port: 8085

management:
  port: 9095
  security:
    enabled: false
  # Dubbo Health
  health:
    dubbo:
      status:
                defaults: memory
                extras: load,threadpool
  

# Dubbo Endpoint (default status is disable)
endpoints:
  dubbo:
    enabled: true


dubbo:
  application:
    qos:
      enable: true
      port: 33333
    
    name: orianna-service
    owner: sandi
    organization: mhc
  registry:
    address: zookeeper://zk.haimaiche.net:2181?backup=172.21.10.43:2181

  protocol:
    name: dubbo
    port: 20885
    host: 127.0.0.1
    
  provider:
    version: 1.0_local
    timeout: 5000

